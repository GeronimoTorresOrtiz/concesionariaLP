{% extends "home/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        {% for image in images %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex align-items-stretch">
                <div class="card shadow-lg" style="width: 100%;">
                    <img src="https://itec-tercero.s3.sa-east-1.amazonaws.com/imagen_vehiculo_{{ image.id }}" class="card-img-top" alt="{{ image.vehiculo.marca }} {{ image.vehiculo.modelo }}">
                    <div class="card-body">
                        <h5 class="card-title text-center font-weight-bold">{{ image.vehiculo.marca }} {{ image.vehiculo.modelo }}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

<style>
    .card-title {
        font-weight: 600;
        color: #495057;
    }
    .shadow-lg {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
