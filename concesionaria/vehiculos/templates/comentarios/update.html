{% extends "home/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card border-primary rounded-lg">
                <div class="card-header bg-light border-bottom">
                    <h4 class="card-title mb-0 text-primary">Editar Comentario sobre {{ vehiculo.marca.name }} {{ vehiculo.modelo.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_author" class="form-label">Autor</label>
                            <input type="text" name="author" id="id_author" class="form-control" value="{{ form.author.value }}">
                        </div>
                        <div class="mb-3">
                            <label for="id_fecha_creacion" class="form-label">Fecha de Creación</label>
                            <input type="date" name="fecha_creacion" id="id_fecha_creacion" class="form-control" value="{{ form.fecha_creacion.value }}">
                        </div>
                        <div class="mb-3">
                            <label for="id_calificacion" class="form-label">Calificación</label>
                            <input type="number" name="calificacion" id="id_calificacion" class="form-control" step="1" value="{{ form.calificacion.value }}">
                        </div>
                        <div class="mb-3">
                            <label for="id_contenido" class="form-label">Contenido</label>
                            <textarea name="contenido" id="id_contenido" class="form-control">{{ form.contenido.value }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .card {
        border: 2px solid #007bff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
    }
    .form-label {
        font-weight: 600;
        color: #495057;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
</style>
