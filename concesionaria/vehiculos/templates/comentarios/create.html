{% extends "home/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Comentar sobre {{ vehiculo.marca.name }} {{ vehiculo.modelo.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar</button>
        <a href="{% url 'comentario_lista' vehiculo.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
