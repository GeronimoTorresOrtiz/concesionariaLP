{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Concesionaria Lp - Acceso al sistema">
    <meta name="author" content="Tu Nombre">
    <meta name="robots" content="index, follow">
    
    <title>Concesionaria Lp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">

{% block content %}
<div class="container  justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3 class="card-title mb-0">Ingrese al Sitio</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'register' %}" class="btn btn-link">¿No tienes cuenta? Regístrate aquí</a>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <small>&copy; {{ current_year }} Concesionaria Lp. Todos los derechos reservados.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
